<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/projectadmin.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>Admin Dashboard</h1>
    </header>

    <!-- Sidebar -->
     <div class="sidebar">
        <h2>Navigation</h2>
        <a href="/admindashboard">Home Category</a>
        <a href="/projectlist">Add Project Category</a>
       
        <a href="/contactuslist">User Form Category</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
<div class="container">
<form th:action="@{/projectstatus}" th:object="${project}" method="post">
    
                
                <label for="projecttitle">Project Title:</label>
                <input type="text" id="projecttitle" name="projecttitle" th:field="*{projecttitle}" required placeholder="Enter projecttitle">
                <label for="projecttype">Project Type:</label>
                <input type="projecttype" id="projecttype" name="projecttype" th:field="*{projecttype}" required placeholder="Enter projecttype">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" th:field="*{position}" required placeholder="position">
                <label for="startdate">Start Date:</label>
                <input type="date" name="startdate" rows="6" th:field="*{startdate}" required placeholder="startdate">
                        <label for="complitiondate">Complition Date:</label>
                <input type="date" name="complitiondate" rows="6" th:field="*{complitiondate}" required placeholder="complitiondate">
                                <label for="Description">Description:</label>
               <textarea id="Description" name="Description" rows="6" th:field="*{Description}" required placeholder="Description"></textarea>
                <button type="submit">Send Message</button>
            </form>


</div>

<!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Admin Dashboard. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
